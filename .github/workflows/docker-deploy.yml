name: CI/CD IAM Role Based Docker Deploy

on:
  push:
    branches: [ docker ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (Build Server)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/caring-back:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/caring-back:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/caring-back:buildcache,mode=max

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy via AWS SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
          --parameters 'commands=[
            "echo [Deploy] Starting deployment process...",
            
            "echo [Deploy] 1. Logging into Docker Hub...",
            "echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin",
            
            "echo [Deploy] 2. Pulling latest image...",
            "docker pull ${{ secrets.DOCKER_USERNAME }}/caring-back:latest",
            
            "echo [Deploy] 3. Stopping existing container...",
            "docker stop caring-server || echo [Deploy] No running container found.",
            
            "echo [Deploy] 4. Removing existing container...",
            "docker rm caring-server || echo [Deploy] No container to remove.",
            
            "echo [Deploy] 5. Starting new container...",
            "docker run -d --name caring-server --restart always -p 8000:8000 --env-file /home/ubuntu/caring-voice/.env -v /home/ubuntu/caring-voice/credentials:/caring-voice/credentials ${{ secrets.DOCKER_USERNAME }}/caring-back:latest",
            
            "echo [Deploy] 6. Cleaning up unused images...",
            "docker image prune -f",
            
            "echo [Deploy] SUCCESS: Deployment finished!"
          ]' \
          --comment "Deploying caring-back via GitHub Actions"